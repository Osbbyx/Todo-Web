<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagenes</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.columna {
			margin-top: 20px;
			background: #f2f2f2;
			border: 1px solid #424242;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row no-gutters">
			<div class="col-12 columna">
				<img class="float-left rounded img-thumbnail" width="300" src="img/bg.jpg" alt="">
				<img class="float-right rounded img-thumbnail" width="300" src="img/bg2.jpg" alt="">
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<figure class="figure">
					<img class="img-fluid rounded" src="img/bg3.jpg" alt="">
					<figcaption class="figure-caption">
						<p class="text-center">Lorem, ipsum dolor.</p>
					</figcaption>
				</figure>
			</div>
			<div class="col-6">
				<figure class="figure">
					<img class="img-fluid rounded" src="img/bg5.jpg" alt="">
					<figcaption class="figure-caption">
						<p class="text-center">Lorem, ipsum dolor.</p>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
