<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Botones</h2>
				<a class="btn btn-default" href="#">Enlace</a>
				<button class="btn btn-default" type="button">Boton</button>
				<input class="btn btn-default" type="button" value="Input">
				<input class="btn btn-default" type="submit" value="Submit">
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12">
				<h2>Colores</h2>
				<a class="btn btn-default" href="#">Default</a>
				<a class="btn btn-primary" href="#">Primary</a>
				<a class="btn btn-success" href="#">Success</a>
				<a class="btn btn-info" href="#">Info</a>
				<a class="btn btn-warning" href="#">Warning</a>
				<a class="btn btn-danger" href="#">Danger</a>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12">
				<h2>Tamaños</h2>
				<a class="btn btn-default btn-lg" href="#">Largo</a>
				<a class="btn btn-primary" href="#">Default</a>
				<a class="btn btn-success btn-sm" href="#">Pequeño</a>
				<a class="btn btn-info btn-xs" href="#">Extra Pequeño</a>
				<br><br>
				<a class="btn btn-warning btn-block" href="#">Bloque Default</a>
				<a class="btn btn-danger btn-block btn-lg" href="#">Bloque Grande</a>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
