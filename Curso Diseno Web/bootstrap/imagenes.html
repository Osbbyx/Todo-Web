<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagenes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h2>Imagenes</h2>
			<!-- En bootstrap podemos hacer imagenes responsive utilizando la clase .img-responsive -->
			<div class="col-sm-4">
				<img class="center-block img-rounded img-responsive" src="http://lorempixel.com/200/200/" alt="">
			</div>

			<div class="col-sm-4">
				<img class="center-block img-circle img-responsive" src="http://lorempixel.com/200/200/" alt="">
			</div>

			<div class="col-sm-4">
				<img class="center-block img-thumbnail" src="http://lorempixel.com/200/200/" alt="">
			</div>
		</div>

		<hr>

		<div class="row">
			<h2>Imagen Centrada</h2>
			<div class="col-md-12">
				<img class="center-block" src="http://lorempixel.com/200/200/" alt="">
			</div>
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
